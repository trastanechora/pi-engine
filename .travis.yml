sudo: required
services:
- docker
os:
- linux
notifications:
  email: false
branches:
- chore/deployment
env:
  global:
  - DOCKER_IMAGE_NAME="pi-engine"
	- DOCKER_HUB_ORG="trastanechora"
	- CHANGE_MINIKUBE_NONE_USER=true
before_script:
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl && \
    chmod +x kubectl && sudo mv kubectl /usr/local/bin/
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && \
    chmod +x minikube && sudo mv minikube /usr/local/bin/
- sudo minikube start --vm-driver=none --kubernetes-version=v1.7.0
- minikube update-context
- JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; \
    until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
- sudo kubectl version
- sudo kubectl version --client
- sudo docker --version
- sudo docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"